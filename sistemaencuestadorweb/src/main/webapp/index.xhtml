<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema encuestador MentoringIT</title>
	
	<link rel="stylesheet" href="/sistemaencuestadorweb/css/cssFormulario.css" /> 	
	
</h:head>
<h:body>
	<h:form id="form" styleClass="center" style="width:350px;">
		<p:panel id="panel" header="Sistema encuestador">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText value="#{LoginUser.username}" placeholder="Usuario" id="username"
					required="true" label="username" styleClass="password" />
				<h:outputLabel for="password" value="Password:" match="clave2"/>
				<p:password value="#{LoginUser.password}" placeholder="Password" id="password"
					required="true" label="password" styleClass="password" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Entrar"
						action="#{LoginUser.userLogin}" update="panel" outcome="welcome.xhtml"/>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
