<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

				<form>
					<p:panel header="contenedor de encuestas">

							<p:commandButton type="button" title="Save" icon="fa fa-envelope" />

								icon="fa fa-area-chart" />
							<p:commandButton type="button" title="Print"
								icon="fa fa-file-pdf-o" />
							<p:commandButton icon="fa fa-pencil-square-o" type="button" />
							<p:commandButton type="button" title="Print" icon="fa fa-times" />


						</p:panelGrid>
					</p:panel>
				</form>
			</div>
		</ui:define>

	</ui:composition>
