<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
		template=" plantilla.xhtml">
		<ui:define name="contenedor">
			<h:form>
				<p:panel header="creación de encuestas" styleClass="contenedor">
					<h:panelGrid>
						
						<div>
							<p:outputLabel value="Fecha de aplicación" />
							<p:calendar id="date" showOn="button" wigth="50px">
							</p:calendar>
						</div>
						<p:outputLabel value="Curso" />
						<p:selectOneMenu id="course" filter="true"
							filterMatchMode="contains" height="100" wigth="50">

							<f:selectItem itemLabel="--Seleccione Curso--" itemValue="0" />
							<f:selectItems value="#{CourseList.listaC}" var="c"
								itemValue="#{c.id}" itemLabel="#{c.name}" />
						</p:selectOneMenu>



					</h:panelGrid>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
