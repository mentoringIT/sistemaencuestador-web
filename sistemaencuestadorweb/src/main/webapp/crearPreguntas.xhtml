<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
		template="plantilla.xhtml">
		<ui:define name="menu">
			<div>
				<h:form>
					<p:outputLabel value="preguntas existentes"></p:outputLabel>
					<p:commandButton id="editar" value="Editar" action="#" />
					<p:commandButton id="eliminar" value="Eliminar" action="#" />
				</h:form>
			</div>
		</ui:define>
		<ui:define name="contenedor">
			<h:form>
				<p:panel header="creación de preguntas" styleClass="contenedor">
					<h:panelGrid columns="2">
					
						<p:outputLabel value="Tipo de pregunta" />
						<br/>
						
						
						<p:selectOneRadio value="Tipo de pregunta">
							<f:selectItem itemLabel="Respuesta única"
								itemValue="Respuesta única" />
							<f:selectItem itemLabel="Respuesta múltiple"
								itemValue="Respuesta múltiple" />
						</p:selectOneRadio>
						<br />
						<p:separator />
						<br />
						<h:outputLabel for="punica" value="Redacta tu pregunta" />
						<p:inputText id="punica" required="true" />
						<p:separator />
						<br />
						<h:outputLabel for="punica"
							value="escribe las posibles respuestas" />
						<table>
							<tr>
								<td><p:inputText /></td>
							</tr>
							<tr>
								<td><p:inputText /></td>
							</tr>
							<tr>
								<td><p:inputText /></td>
							</tr>
							<tr>
								<td><p:inputText /></td>
							</tr>
						</table>
						<p:separator />
						<br />
						<h:outputLabel for="punica" value="habilitar detalle" />
						<br />
						<table>
							<tr>
								<th rowspan="1"><input type="checkbox" name="rad"
									onclick="pepe.disabled = false" /> <br /> <f:selectItem /></th>
							</tr>
							<tr>
								<td><input type="text" name="pepe" disabled="disabled" /></td>
							</tr>
						</table>
						<br />
						<p:commandButton id="guardarPregunta" value="Guardar" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
